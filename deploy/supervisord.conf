[supervisord]
; evita rotación del propio log de supervisor
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

; Si usas nodaemon=false en Render, déjalo así:
nodaemon=false

; ==========================================
; Programas (php-fpm, nginx, queue, etc.)
; ==========================================
[program:php-fpm]
command=/usr/sbin/php-fpm8.2 -F
autostart=true
autorestart=true
; manda logs al stdout/stderr del contenedor
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; (Opcional) si también corres Nginx con supervisor:
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
